<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Wallpaper</title>
      <link rel="stylesheet" href="./style/index.css">
  </head>
  <body>
    <div id="container">
      <img id="background" src="./images/background.jpg"/>
      <canvas id="canvas"></canvas>
      <section id="debugger" class="debug">
        <button id="start">Start</button>
        <button id="stop" disabled>Stop</button>
        <button id="clear">Clear</button>
        <label for="weather">Weather:</label>
        <select id="weather">
          <option value="clear">Clear</option>
          <option value="rainy">Rainy</option>
          <option value="snowy">Snowy</option>
        </select>
        <label for="cloudy">Cloudy:</label>
        <input type="checkbox" id="cloudy" />
      </section>
      <section id="debugger_output" class="debug">
        <p id="status_output">Power: <span id="status_text" style="color: red">Off</span></p>
        <p id="weather_output">Weather: <span id="weather_text">Clear</span></p>
        <p id="cloudy_output">Cloudy: <span id="cloudy_text">â˜€</span></p>
      </section>
      <section id="notification" style="display: none">
        <p id="notification_text">Press <kbd>Ctrl</kbd> + <kbd>D</kbd> to open Debug Panel.</p>
      </section>
    </div>
  </body>
  <script src="./script/index.js"></script>
</html>
